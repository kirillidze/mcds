#
# BORDER RADIUS TOKENS
# Use these tokens to change border-radius size.
#

props:
  radius_xxxxl:
    value: "60px"
  radius_xxxl:
    value: "20px"
  radius_xxl:
    value: "12px"
  radius_xl:
    value: "10px"
  radius_l:
    value: "8px"
  radius_m:
    value: "4px"
  radius_s:
    value: "2px"

  radius_circle:
    value: "50%"
global:
  type: number
  category: border-radius
